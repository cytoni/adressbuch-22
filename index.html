<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
    <script src="https://kit.fontawesome.com/062e97114f.js" crossorigin="anonymous"></script>
    <title>Adressbuch</title>
  </head>
  <body>
    <div class="box">
      <div class="mitte">
        <div id="userbild">
            <img src="https://c.tenor.com/K2UGDd4acJUAAAAC/tenor.gif" alt="bild">
        </div>
        <div id="userinfo">
            <p id="titel"></p>
            <h1 id="daten"></h1>
        </div>
        <div class="iconleiste">
            <span id="name"><i class="fa fa-user"></i></span>
            <span id="email"><i class="fa fa-envelope"></i></span>
            <span id="geburtstag"><i class="fa fa-calendar-days"></i></span>
            <span id="adresse"><i class="fa fa-map-location-dot"></i></span>
            <span id="telefon"><i class="fa fa-phone"></i></span>
            <span id="passwort"><i class="fa fa-lock"></i></span>
        </div>
        <button><a>Mach Neu</a></button>
        <p class="fussnote">Adressbuch 2022 von <a>ClaudiaBerlin</a>, <a>AlexiaBerlin</a> und <a>cytoniBerlin</a></p>
    </div>
  </body>
</html>
